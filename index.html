<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Chess</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="./images/chess_png.png"
      type="image/x-icon"
    />
    <meta name="google-adsense-account" content="ca-pub-3378524344322311" />
  </head>

  <body>
    <div class="container">
      <div class="title" id="currentTurnSpecifier">Chess | White Turn</div>
      <div class="boxContainer">
        <div class="lostpiece">
          <div class="title">White</div>
          <div class="leftlostpiece" id="whitelostpiece"></div>
        </div>
        <div id="chessbox">mainbox</div>
        <div class="lostpiece">
          <div class="title">Black</div>
          <div class="rightlostpiece" id="blacklostpiece"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
